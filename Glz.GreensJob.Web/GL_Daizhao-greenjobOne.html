			GJ.use('jquery,js/util/validator/validator-2.js', function() {

			/**
			 * 检查时间字符串的有效性格式 xxxx-xx-xx
			 */
			function CheckDateTime(str) {
				var ret = str.match(/((^((1[8-9]\d{2})|([2-9]\d{3}))(-)(10|12|0?[13578])(-)(3[01]|[12][0-9]|0?[1-9])$)|(^((1[8-9]\d{2})|([2-9]\d{3}))(-)(11|0?[469])(-)(30|[12][0-9]|0?[1-9])$)|(^((1[8-9]\d{2})|([2-9]\d{3}))(-)(0?2)(-)(2[0-8]|1[0-9]|0?[1-9])$)|(^([2468][048]00)(-)(0?2)(-)(29)$)|(^([3579][26]00)(-)(0?2)(-)(29)$)|(^([1][89][0][48])(-)(0?2)(-)(29)$)|(^([2-9][0-9][0][48])(-)(0?2)(-)(29)$)|(^([1][89][2468][048])(-)(0?2)(-)(29)$)|(^([2-9][0-9][2468][048])(-)(0?2)(-)(29)$)|(^([1][89][13579][26])(-)(0?2)(-)(29)$)|(^([2-9][0-9][13579][26])(-)(0?2)(-)(29)$))/);
				if (ret == null) return false;
				r = new Array;
				r = str.split("-");
				//兼容ie8
				if (r[1] == '08' || r[1] == '09') {
					r[1] = r[1].replace('0', '');
				}
				if (r[2] == '08' || r[2] == '09') {
					r[2] = r[2].replace('0', '');
				}
				var d = new Date(parseInt(r[0]), parseInt(r[1]) - 1, parseInt(r[2]), 0, 0, 0);
				if (d.getFullYear() != parseInt(r[0])) return false;
				if (d.getMonth() != (parseInt(r[1]) - 1)) return false;
				if (d.getDate() != (parseInt(r[2]))) return false;
				return true;
			};
			/**
			 * 检查日期选择
			 */
			function checkDateSelect(objStr, objShow, placeHolder) {
				if ($(objStr).val() == '') {
					$(objShow).html('<span class="validatorMsg validatorError">请选择</span>');
					if (placeHolder != '') {
						setPlaceHolder(objStr, placeHolder);
					}
					return 1;
				} else {
					if (!CheckDateTime($(objStr).val())) {
						$(objShow).html('<span class="validatorMsg validatorError">格式错误</span>');
						return 2;
					} else {
						$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
						return 0;
					}
				}
			}
			/**
			 * 日期比较
			 */
			function checkDateValue(objStr, objStr1, type, objShow, showStr, showStr1) {
				if (type == 0 || type == 2) {
					//结束日期与开始日期比较
					if ($(objStr1).val() < $(objStr).val()) { //若结束日期小于开始日期
						$(objShow).html('<span class="validatorMsg validatorError">' + showStr1 + '</span>');
						//setPlaceHolder(objStr,placeHolder);
						return 2;
					}
				}
				if (type == 0 || type == 1) {
					//开始日期与当前日期比较
					var myDate = new Date();
					var nowFullYear = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
					var nowMonth = myDate.getMonth() + 1; //获取当前月份(0-11,0代表1月)
					var nowDay = myDate.getDate(); //获取当前日(1-31)
					var nowMonthStr = '' + nowMonth;
					if (nowMonth < 10) {
						nowMonthStr = '0' + nowMonth;
					}
					var nowDayStr = '' + nowDay;
					if (nowDay < 10) {
						nowDayStr = '0' + nowDay;
					}
					var nowStr = nowFullYear + '-' + nowMonthStr + '-' + nowDayStr;
					if ($(objStr).val() < nowStr) {
						$(objShow).html('<span class="validatorMsg validatorError">' + showStr + '</span>');
						return 1;
					}
				}
				$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
				return 0;
			}

			/**
			 * 设置标签的placeholder
			 */
			function setPlaceHolder(objStr, placeHolder) {
				$(objStr).val(placeHolder);
				$(objStr).css('color', '#D1D1D1');
				//$(objStr).css('color', '#AAAAAA');
			}
			/**
			 * 清除标签的placeholder
			 */
			function clearPlaceHolder(objStr) {
				$(objStr).val('');
				$(objStr).css('color', '#000000');
			}
			/**
			 * 检查输入长度
			 */
			function checkLength(objStr, min, max, objShow, placeHolder) {
				if ($(objStr).val().length < min) {
					if ($(objStr).val().length == 0) {
						//$(objShow).html('<span class="validatorMsg validatorError">请填写</span>');
						setPlaceHolder(objStr, placeHolder);
						return 1;
					} else {
						if (min == 1) {
							$(objShow).html('<span class="validatorMsg validatorError">请输入' + max + '字以内</span>');
						} else {
							$(objShow).html('<span class="validatorMsg validatorError">请输入' + min + '-' + max + '字</span>');
						}
						return 2;
					}
				}
				if (max > 0 && $(objStr).val().length > max) {
					if (min == 1) {
						$(objShow).html('<span class="validatorMsg validatorError">请输入' + max + '字以内</span>');
					} else {
						$(objShow).html('<span class="validatorMsg validatorError">请输入' + min + '-' + max + '字</span>');
					}
					return 3;
				}
				$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
				return 0;
			}
			/**
			 * 检查小数位数
			 */
			function checkNumDigit(objStr, intDigit, decimalDigits, objShow, showString) {
				if ($(objStr).val().split(".")[0].length > (intDigit + 1) ||
					($(objStr).val().split(".")[0].length == (intDigit + 1) && ((parseInt($(objStr).val().split(".")[0]) - 1).toString()).length > intDigit) ||
					($(objStr).val().split(".")[0].length == (intDigit + 1) && ((parseInt($(objStr).val().split(".")[0]) - 1).toString()).length == intDigit && decimalDigits != 0 && typeof($(objStr).val().split(".")[1]) != 'undefined' && parseFloat($(objStr).val().split(".")[1]) > 0)
				) {
					$(objShow).html('<span class="validatorMsg validatorError">' + showString + '</span>');
					return 1;
				}
				if (decimalDigits != 0 && typeof($(objStr).val().split(".")[1]) != 'undefined' && $(objStr).val().split(".")[1].length > decimalDigits) {
					$(objShow).html('<span class="validatorMsg validatorError">' + showString + '</span>');
					return 2;
				}
				$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
				return 0;
			}
			/**
			 * 检查数字区间
			 */
			function checkInterval(objStr, max, min, objShow, showString) {
				if (max != '' && $(objStr).val() > max) {
					$(objShow).html('<span class="validatorMsg validatorError">' + showString + '</span>');
					alert(max);
					return 1;
				}
				if (min != '' && $(objStr).val() < min) {
					$(objShow).html('<span class="validatorMsg validatorError">' + showString + '</span>');
					return 2;
				}
				$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
				return 0;
			}
			/**
			 * 检查下拉选择
			 */
			function checkSelect(objStr, objShow, placeHolder) {
				if ($(objStr).val() == '' || $(objStr).val() == 0 || $(objStr).val() == '0') {
					$(objShow).html('<span class="validatorMsg validatorError">请选择</span>');
					if (placeHolder != '') {
						setPlaceHolder(objStr, placeHolder);
					}
					return 1;
				} else {
					$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
					return 0;
				}
			}
			/**
			 * 检查正整数
			 */
			function checkPositive(objStr, objShow) {
				var result = $(objStr).val().match(/^[1-9]\d*$/);
				if (result == null) {
					$(objShow).html('<span class="validatorMsg validatorError">格式错误</span>');
					return 1;
				} else {
					$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
					return 0;
				}
			}
			/**
			 * 检查小数
			 */
			function checkDecimal(objStr, objShow) {
				var result = $(objStr).val().match(/^\d+(\.\d{1,2})?$/);
				if (result == null) {
					$(objShow).html('<span class="validatorMsg validatorError">请填写数字，最多2位小数</span>');
					return 1;
				} else {
					$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
					return 0;
				}
			}
			/**
			 * 检查必填
			 */
			function checkRequired(objStr, objShow, placeHolder) {
				if ($(objStr).val().length <= 0 || $(objStr).val() == placeHolder) {
					$(objShow).html('<span class="validatorMsg validatorError">请填写</span>');
					setPlaceHolder(objStr, placeHolder);
					return 1;
				} else {
					$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
					return 0;
				}
			}
			/**
			 * 检查电话
			 */
			function checkPhone(objStr, objShow) {
				var result = $(objStr).val().match(/^1[34578]\d{9}$|^(0\d{2,4}-?)[2-9]\d{6,7}$|^[48]00\d?(-?\d{3,4}){2}$/);
				if (result == null) {
					$(objShow).html('<span class="validatorMsg validatorError">格式错误</span>');
					return 1;
				} else {
					$(objShow).html('<span class="validatorMsg validatorValid"> </span>');
					return 0;
				}
			}

					$(this).next().attr('name', 'workTimeJson[]');
